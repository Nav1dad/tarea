<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante de Comida Rápida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #menu, #pedido, #cocina {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="menu">
    <h2>Menú</h2>
    <table id="menuTable">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
    </table>
</div>

<div id="pedido">
    <h2>Realizar Pedido</h2>
    <label for="producto">Producto:</label>
    <select id="producto"></select>
    <br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" value="1">
    <br>
    <button onclick="agregarPedido()">Agregar Pedido</button>
</div>

<div id="cocina">
    <h2>Pedidos en Cocina</h2>
    <table id="cocinaTable">
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </table>
    <button onclick="marcarListo()">Marcar como Listo</button>
</div>
</body>
</html>
<script src="herencia.js"></script>
